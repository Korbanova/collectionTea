<div class="tea-items mb-5">
  <div class="container">

    <h2 class="text-center fs-2 mb-5" *ngIf="isDataSearch">Результаты поиска по запросу '{{productService.wordSearch}}'</h2>
    <h2 class="text-center fs-2 mb-5" *ngIf="!isDataSearch">Наши чайные коллекции</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-4 justify-content-center">

      <div class="col-xl-5 col-lg-6 col-md-6" *ngFor="let productsTea of productsTea">
        <div class="card h-100">
          <a class="product-image" href="{{productsTea.image}}">
            <img src="{{productsTea.image}}" class="card-img-top" alt="tea">
          </a>
          <div class="card-body px-4">
            <h5 class="card-title">{{productsTea.title}}</h5>
            <p class="card-text mb-4">{{productsTea.description.substring(0,135) + '...'}}</p>
            <a class="btn btn-primary w-50"
               [routerLink]="['/catalog', productsTea.id]">
              Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
  </div>
</div>
